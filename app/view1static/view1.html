<link rel="stylesheet" type="text/css" href="view1/view1.css">
<p style="text-align:center">Number of intervals in set I that overlap with an interval in set J at that hour</p>
<div ng-if="loaded==false">
	<p>Loading...</p>
	<p>Processed {{counter}} thousand J intervals (intersecting with all I intervals).</p>
</div>

<d3-bars data="data" label="name" height="500" width="1050" ticks="ticks"
		margin-left="100"
		margin-bottom="80"
		margin-top="20"
		margin-right="20"></d3-bars>
